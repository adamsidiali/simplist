<template name="viewHeader">

  <div class="view-header">

      <span class="toggle-menu"><i class="fa fa-align-left"></i></span>
      <h3 class="view-title">{{viewTitle}}</h3>

      <form class="add-list" role="form">
        <input type="text" name="title" value="" placeholder="type a new list name..."/>
        <button type="submit" class="submitList"><i class="fa fa-plus"></i></button>
      </form>

      <div class="spacer"></div>

  </div>

</template>
