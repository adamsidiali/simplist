<template name="lists">
{{#if currentUser}}

  {{> viewHeader viewTitle="My Lists"}}

  <div id="lists" class="lists-wrap">
    {{#each lists}}

      <div class="list">

        <div class="list-header">
          <h4 class="list-title">{{title}}</h4>


          {{> listMenu}}

        </div>

        <div class="list-items-wrap">
          <div class="list-items">
            {{#each items}}

              <div class="item">
                {{> itemMenu}}
                {{this}}

              </div>



            {{/each}}
          </div>
        </div>

        {{> addItemForm}}

      </div>

    {{/each}}

    <li class="list add-list-wrap">{{> addListForm}}</li>

  </div>
{{else}}
  {{> notSignedIn}}
{{/if}}

</template>
