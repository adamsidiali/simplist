<template name="lists">
{{#if currentUser}}

  {{> viewHeader viewTitle="All Lists"}}

  <div id="lists" class="lists-wrap">
    {{#each lists}}

      <div class="list">

        <div class="list-header">

          <div class="bar">
            <h4 class="list-title">{{title}}</h4>
            <i class="fa fa-bars toggle-list-menu"></i>
          </div>

          <ul class="list-menu">
            <li class="rename-list"><i class="fa fa-pencil fa-fw"></i> Rename</li>
            <li class="trash-list"><i class="fa fa-trash fa-fw"></i> Delete</li>
          </ul>

        </div>

        <div class="list-items-wrap">
          <div class="list-items">
            {{#each items _id}}

              <div class="item">

                <p class="item-text">
                  {{item}}
                </p>

                <form class="edit-item" role="form">
                  <input autofocus type="text" name="item" value="{{item}}" />
                </form>

                <i class="fa fa-trash trash-item"></i>

              </div>

            {{/each}}
          </div>
        </div>

        {{> addItemForm}}

      </div>

    {{/each}}

  </div>
{{else}}
  {{> notSignedIn}}
{{/if}}

</template>
